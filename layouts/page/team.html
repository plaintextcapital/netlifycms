{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main id="main" class="sb-layout sb-page-layout">
  <h1 class="sr-only" data-sb-field-path="title">{{ .Title }}</h1>
  <div data-sb-field-path="sections">
    <div data-sb-field-path="sections.0" class="sb-component sb-component-section sb-component-featured-people-section colors-a flex flex-col justify-center min-h-0 mt-0 mb-0 ml-0 mr-0 pt-12 px-4 pb-20 border-none">
      <div class="flex w-full justify-center">
        <div class="w-full max-w-screen-xl">
          <div class="team-container grid grid-cols-1 md:grid-cols-2 gap-8" data-sb-field-path=".people">
            {{ $authors := where .Site.Pages "Type" "authors" }}
            {{ $authors := where $authors "Kind" "page" }}
            {{ range sort $authors ".Params.weight" }}
                <div class="relative team_wrapper" data-sb-field-path=".0">
                  <h3 data-sb-field-path=".firstName" style="writing-mode: vertical-rl;" class="rotate-180 absolute left-3 bottom-7 md:bottom-6 team_name">{{ .Params.name }}</h3>
                  <div class="absolute left-10 top-7 team_img overflow-hidden" data-sb-field-path=".image">
                    <img class="sb-component sb-component-block sb-component-image-block absolute left-0 h-full object-cover top-0 w-full" src="{{ .Params.image }}" alt="{{ .Params.name }} - {{ .Params.role }}" draggable="false" data-sb-field-path=".url#@src .altText#@alt .elementId#@id">
                  </div>
                  <p data-sb-field-path=".role" class="absolute top-0 right-0">{{ .Params.role }}</p>
                  <div class="social-icons flex gap-4 mt-auto bottom-0 absolute right-0">
                    <a href="{{ .Params.x }}" target="_blank" rel="noopener noreferrer">
                      <svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_202_279)">
                          <path d="M9.9 9.8L6.3 4.6L5.9 4L3.4 0.3L3.2 0H0L0.8 1.1L4.2 6L4.6 6.6L7.3 10.6L7.5 10.9H10.6L9.9 9.8ZM7.9 10.2L5.1 6.1L4.7 5.5L1.4 0.7H2.8L5.5 4.6L5.9 5.2L9.4 10.2H7.9Z" fill="black"></path>
                          <path d="M4.7 5.5L5.1 6.1L4.6 6.6L0.9 10.9H0L4.2 6L4.7 5.5Z" fill="black"></path>
                          <path d="M10.2999 0L6.2999 4.6L5.7999 5.2L5.3999 4.6L5.8999 4L8.5999 0.9L9.3999 0H10.2999Z" fill="black"></path>
                        </g>
                        <defs>
                          <clipPath id="clip0_202_279">
                            <rect width="10.6" height="10.9" fill="white"></rect>
                          </clipPath>
                        </defs>
                      </svg>
                    </a>
                    <a href="{{ .Params.in }}" target="_blank" rel="noopener noreferrer">
                      <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.6 3.5H0.1V10.9H2.5V3.5H2.6ZM1.4 2.5C2.3 2.5 2.8 1.9 2.8 1.2C2.7 0.5 2.2 0 1.4 0C0.6 0 0 0.5 0 1.3C0 2 0.5 2.5 1.4 2.5Z" fill="#111111"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.8999 10.8999H6.2999V6.7999C6.2999 6.5999 6.2999 6.3999 6.3999 6.1999C6.5999 5.7999 6.9999 5.2999 7.6999 5.2999C8.5999 5.2999 8.9999 5.9999 8.9999 6.9999V10.8999H11.3999V6.6999C11.3999 4.3999 10.1999 3.3999 8.5999 3.3999C7.2999 3.3999 6.6999 4.0999 6.3999 4.5999V3.4999H3.8999C3.9999 4.1999 3.8999 10.8999 3.8999 10.8999Z" fill="#111111"></path>
                      </svg>
                    </a>
                  </div>
                </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{{ partial "footer.html" . }}

<style>
.team-container {
  display: grid;
  grid-template-columns: repeat(1, 1fr); /* Single column by default */
  gap: 2rem; /* Gap between team members */
}

@media (min-width: 768px) {
  .team-container {
    grid-template-columns: repeat(2, 1fr); /* is everything fixed*/
    justify-items: center;
  }
}

.sb-component-featured-people-section {
  padding-bottom: 80px;
}
</style>
